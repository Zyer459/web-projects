<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="container text-center overflow-hidden">
            <div class="row">
                <input name="display" id="display" type="text" autocomplete="off" maxlength="25" value="">
            </div>
            <div class="row g-5">
                <div class="col">
                    <button all-clear class="btn btn-primary">AC</button>
                </div>
                <div class="col">
                    <button delete class="btn btn-primary">DEL</button>
                </div>
                <div class="col">
                    <button operator class="btn btn-primary">%</button>
                </div>
                <div class="col">
                    <button operator class="btn btn-primary">/</button>
                </div>
            </div>
            <div class="row g-5">
                <div class="col">
                    <button number class="btn btn-primary">7</button>
                </div>
                <div class="col">
                    <button number class="btn btn-primary">8</button>
                </div>
                <div class="col">
                    <button number class="btn btn-primary">9</button>
                </div>
                <div class="col">
                    <button operator class="btn btn-primary">*</button>
                </div>
            </div>
            <div class="row g-5">
                <div class="col">
                    <button number class="btn btn-primary">4</button>
                </div>
                <div class="col">
                    <button number class="btn btn-primary">5</button>
                </div>
                <div class="col">
                    <button number class="btn btn-primary">6</button>
                </div>
                <div class="col">
                    <button operator class="btn btn-primary">-</button>
                </div>
            </div>
            <div class="row g-5">
                <div class="col">
                    <button number class="btn btn-primary">1</button>
                </div>
                <div class="col">
                    <button number class="btn btn-primary">2</button>
                </div>
                <div class="col">
                    <button number class="btn btn-primary">3</button>
                </div>
                <div class="col">
                    <button operator class="btn btn-primary">+</button>
                </div>
            </div>
            <div class="row g-5">
                <div class="col">
                    <button number class="btn btn-primary">0</button>
                </div>
                <div class="col">
                    <button number class="btn btn-primary">.</button>
                </div>
                <div class="col-6">
                    <button equals type="submit" class="btn btn-primary">=</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
